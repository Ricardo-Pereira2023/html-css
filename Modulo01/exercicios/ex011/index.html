<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos em HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="img/tumb.png" controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <p>
        Seu navegador não tem compatibilidade com reprodução de videos.
        <a href="midia/meu-video.mp4">Clique aqui para baixar.</a>
      </p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está hospedado no servidor do YouTube.</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/gUDXI8GO7_8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado no servidor do Vimeo.</p>
    <iframe
      src="https://player.vimeo.com/video/356329790?h=08d5ee23d5&color=c9ff23&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
