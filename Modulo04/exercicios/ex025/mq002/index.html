<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link
      rel="stylesheet"
      href="estilos/retrato.css"
      media="screen and (orientation: portrait)"
    />
    <link
      rel="stylesheet"
      href="estilos/paisagem.css"
      media="screen and (orientation: landscape)"
    />
    <!-- 
      Orientation: portrait = Configurações para todas as telas que estejam em modo retrato (em pé).
      Orientation: landscape = Configurações para todas as telas que estejam em modo paisagem (deitado).

      Media type (screen, print, all{para todo tipo de mídia}...) não tem parênteses.
      Media features são indicados entre parênteses isoladamente. Se tiver 3 media features, tem de haver 3 parênteses.
     -->
  </head>
  <body>
    <h1>Mude a orientação do seu dispositivo</h1>
  </body>
</html>
