<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="in1">Número 1: </label>
        <input
          type="number"
          name="n1"
          id="in1"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>
      <p>
        <label for="in2">Número 2: </label>
        <input
          type="number"
          name="n2"
          id="in2"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>
      <p>
        <label for="isoma">Soma: </label>
        <output name="soma" id="isoma">0</output>
        <!-- 
          Quando você fizer a soma e mandar enviar, a soma do output não será enviada, apenas os dois números que você digitou será enviada (n1 e o n2).
          O output não é para calcular e enviar nada, ele é simplesmente pra calcular e mostrar coisas na tela.
         -->
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
