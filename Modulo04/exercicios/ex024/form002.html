<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Formulário</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iusu">Usuário: </label>
        <input
          type="text"
          name="usu"
          id="iusu"
          required
          minlength="5"
          maxlength="15"
          size="12"
          placeholder="Nome do usuário"
          autocomplete="username"
        />
        <!-- 
          required = Campo Obrigatório
          minlength = Mínimo de caracteres permitidos
          maxlength = Máximo de caracteres permitidos
          size = Tamanho da caixa
          autocomplete = Sugere o nome, email, senha... do usuário já digitado.
         -->
      </p>
      <p>
        <label for="isen">Senha: </label>
        <input
          type="password"
          name="sen"
          id="isen"
          required
          minlength="8"
          size="10"
          placeholder="mínimo 8 letras"
          autocomplete="current-password"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
