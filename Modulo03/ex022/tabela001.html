<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
    }

    tr.linha {
      background-color: gray;
    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

    td.dado {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <!-- 
    HIERARQUIA DE TABELAS (simples)
    TABLE = Tabela
      TABLE ROW = Linha de Tabela
        TABLE HEADER = Cabeçalho de Tabela
        TABLE DATA = Dado de Tabela

  OBS 1: O W3C no HTML5 coloca como opcional o fechamento das tags:
  <td></td> e <tr></tr>.

  OBS 2: Caso os elementos não sejam colocados na hierarquia certa,
  os dados irão aparecer ou antes ou depois da tabela.
  -->
  <table>
    <tr> <!-- Primeira linha -->
      <td>A1</td> <!-- Primeiro dado da Primeira linha-->
      <td>B1</td> 
      <td>C1</td>
    </tr>
    <tr class="linha">  <!-- Segunda linha -->
      <td>A2</td> 
      <td>B2</td> <!-- Segundo dado da Segunda linha -->
      <td>C2</td> 
    </tr>
    <tr>  <!-- Terceira linha -->
      <td>A3</td> 
      <td>A3</td> 
      <td>C3</td> <!-- Terceiro dado da Terceira linha -->
    </tr>
    <tr>  <!-- Quarta linha -->
      <td>A4</td>
      <td class="dado">B4</td>
      <td>C4</td>
    </tr>
    <tr>
      <td>A5</td>
      <td>B5</td>
    </tr>
    <tr>
      <td>A6</td>
    </tr>
  </table>
</body>
</html>
